<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shuto" />
    <meta name="twitter:creator" content="@cabernet_rock" />
    <meta name="twitter:site" content="@cabernet_rock" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:type" content="article" />
    <meta
      property="og:description"
      content="Video editing page to divide lesson chaptersse"
    />
    <meta property="og:site_name" content="embuddy Chapter Diviser" />
    <meta
      property="og:url"
      content="https://akari-doichan.github.io/embuddyChapterDiviser/"
    />
    <meta property="og:image" content="static/images/embuddy-header.png" />
    <title>embuddy Chaptor Diviser</title>
    <link rel="stylesheet" href="static/css/main.css" />
    <link
      rel="shortcut icon"
      href="static/images/embuddy-icon.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="static/images/embuddy-icon.png"
    />
  </head>

  <body>
    <header id="banner" class="body">
      <h1>embuddy Chaptor Editor</h1>
    </header>
    <section id="content" class="body" style="display: block">
      <!-- Download data as JSON -->
      <div class="align-center">
        <label class="video"
          >Chose Your Video File<input
            id="upload-video"
            type="file"
            accept="video/*"
            style="display: none"
        /></label>
        <button id="copy2clipboardBtn">Copy to Clipboard</button>
      </div>
      <div class="align-center">
        <input
          id="video-url"
          class="url"
          type="url"
          placeholder="ex.）https://drive.google.com/file/d/XXX/view?usp=sharing"
        />
      </div>

      <!-- Video -->
      <h2>Video</h2>
      <div class="video-wrapper align-center">
        <table>
          <thead>
            <tr>
              <th>Video</th>
              <th>
                <label>Mute <input id="video-mute" type="checkbox" /></label>
              </th>
              <th>Curt</th>
              <th>
                <button id="video-start-stop" class="playing">Pause</button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td rowspan="3">
                <video
                  controls
                  id="uploaded-video"
                  width="360px"
                  height="360px"
                  src=""
                  style="border: black 1px solid"
                  autoplay
                ></video>
              </td>
              <td>Speed</td>
              <td><span id="video-curt-speed">1.0</span></td>
              <td>
                <div class="align-left">0.5</div>
                <input
                  id="video-speed"
                  type="range"
                  min="0.5"
                  max="5"
                  step="0.1"
                  value="1"
                />
                <div class="align-right">5</div>
              </td>
            </tr>
            <tr>
              <td>Position</td>
              <td><span id="video-curt-position">0</span></td>
              <td>
                <div class="align-left">00:00</div>
                <input
                  id="video-position"
                  type="range"
                  min="0"
                  step="0.2"
                  value="0"
                />
                <div class="align-right" id="video-max-position"></div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button id="video-back-10s" class="back">Back 10s</button>
              </td>
              <td>
                <button id="video-skip-10s" class="skip">Skip 10s</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Video Info -->
      <h2>Video Info</h2>
      <div class="video-info-wrapper align-center">
        <table id="video-info-table">
          <thead>
            <tr>
              <th>Add</th>
              <th>Del</th>
              <th style="min-width: 50px">Start</th>
              <th>Label</th>
            </tr>
          </thead>
          <tbody id="video-info">
            <tr>
              <td>
                <input type="button" value="＋" class="add" tabindex="-1" />
              </td>
              <td>
                <input type="button" value="－" class="del" tabindex="-1" />
              </td>
              <td>
                <input type="number" value="0" min="0" step="1" name="start" />
              </td>
              <td>
                <input
                  type="text"
                  value=""
                  name="label"
                  placeholder="Chaptor Name"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script
      type="text/javascript"
      src="static/js/vendor/jquery-3.6.0.min.js"
    ></script>
    <script type="text/javascript" src="static/js/main.js"></script>
  </body>
</html>
